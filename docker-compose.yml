---
version: '3'
services:

  li-pca-api:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: li-pca-api
    hostname: li-pca-api
    depends_on:
      - li-pca-db
    volumes:
      - .:/usr/src/api
    environment:
      - DB_USER=li-pca
      - DB_PW=devpass1
      - DB_HOST=li-pca-db
      - DB_PORT=27017
      - HUNTER_IO_API_KEY=${HUNTER_IO_API_KEY}
    networks:
      - backend
    ports:
      - 8080:8080
      - 8043:443
      - 5678:5678

  li-pca-db:
    container_name: li-pca-db
    hostname: li-pca-db
    restart: on-failure
    image: mongo
    ports:
      - 27017:27017
    # command: --profile=1 --slowms=1
    volumes:
      - "li-pca-db-data:/data/db"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=li-pca
      - MONGO_INITDB_ROOT_PASSWORD=devpass1
      - MONGO_INITDB_DATABASE=li-pca
    networks:
      - backend

  li-pca-web:
    build:
      context: ./src/ui
    container_name: li-pca-web
    hostname: li-pca-web
    depends_on:
      - li-pca-api
    ports:
      - 3000:3000
    volumes:
      - ./src/ui:/usr/src/ui
    command: bash -c "npm ci && npm start --only=prod --no-audit"
    networks:
      - backend
      - frontend

  li-pca-recon:
    container_name: li-pca-recon
    hostname: li-pca-recon
    build:
      context: ./src/theHarvester
      dockerfile: ./Dockerfile
    volumes:
      - .:/app/theHarvester
    networks:
      - backend
    ports:
      - 5000:5000
      - 8889:8889

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  li-pca-db-data:
